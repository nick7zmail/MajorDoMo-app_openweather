<script language="javascript">
   $(document).ready(function()
   {
      function NASort(a, b)
      {
         if (a.innerHTML == 'NA')
         {
            return 1;
         }
         else if (b.innerHTML == 'NA')
         {
            return -1;
         }
         return (a.innerHTML > b.innerHTML) ? 1 : -1;
      };

      $('#ow_city option').sort(NASort).appendTo('#ow_city');

      $('#ow_city').change(function()
      {
         $("#ow_city_name").val($("#ow_city option:selected").text());
         return false;
      });
   });
</script>

<form action="?" method="get" class="form-horizontal" name="country_change">
   <input type="hidden" name="view_mode" value="getCityId">
   <div class="form-group">
      <div class="col-sm-5">
         <select name="country" id="country" class="form-control" onchange="document.country_change.submit();">
            [#country#]
         </select>
      </div>
      <div class="col-sm-5">
         <select name="ow_city_id" id="ow_city" class="form-control">
            [#ow_city#]
         </select>
      </div>
   </div>
   <div class="form-actions">
      <button type="submit" name="ow_subm" value="setCityId" class="btn btn-primary"><#LANG_SUBMIT#></button>
      <a href="?view_mode=setting" class="btn btn-default"><#LANG_CANCEL#></a>
      <input type="hidden" id="ow_city_name" name="ow_city_name" value="">
   </div>
</form>
